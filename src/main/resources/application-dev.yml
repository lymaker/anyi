spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/anyi
    username: root
    password: root
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

logging:
  level:
    icu.agony.anyi: debug
